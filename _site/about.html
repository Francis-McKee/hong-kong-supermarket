<h1> Contact Us </h1>
<form action="https://formspree.io/f/xldbnzno" method="POST">
    <label>
        Name:
        <p><input type="text" name="name" placeholder="Enter your name" required></p>
    </label>
    <br>
    <label>
        Email:
        <p><input type="email" name="email" placeholder="Enter your email" required></p>
    </label>
    <br>
    <label>
        Message:
        <p><textarea name="message" placeholder="Enter your message" required></textarea></p>
    </label>
    <br>
  <!-- your other form fields go here -->
    <button type="submit">Send</button>
  </form>

<style>
    .article {

    input[type="text"]::placeholder,
    input[type="email"]::placeholder,
